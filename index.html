<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sudoku</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <center>
      <h1 id="puzzle_name">Sudoku</h1>
      <h2 id="puzzle_author" class="hidden"></h2>
    </center>
    <div class="sudoku-container">
      <div id="setter-side" class="sudoku-side">
        <h2>Setter menu</h2>
        <button id='reset'>New grid</button>
        <details>
          <summary>Puzzle informations editor</summary>
          <label>Name</label><input id="puzzle_name_edit"/>
          <label>Author</label><input id="puzzle_author_edit"/>
          <label>Rules:</label>
          <textarea id="puzzle_message_edit"></textarea>
        </details>
        <h3>Computational operation</h3>
        <p>
        <button id='new'>Generate random sudoku</button>
        <button id='solve'>Solve</button>
        <button id='clear_computer'>Clear computer hint</button>
        </p>
        <p>Solution count: <span id='count'></span></p>
        <h3>Constraints</h3>
        <p>
        <button id='diag_pos_button'>Diagonal +</button>
        <button id='diag_neg_button'>Diagonal -</button>
        <button id='king_button'>King move</button>
        </p>
        <h3>Sharing</h3>
        <p><a id="setting_url">Setting url</a></p>
        <p><a id="solving_url">Solving url</a></p>
        <p><a id="sudokuwiki">Export to sudokuwiki</a></p>
        <h3>Other</h3>
        <details>
          <summary>Setter settings</summary>
          <button id="hide_setter">Hide setter side solving mode</button>
        </details>
        <details>
          <summary>Manual edit</summary>
          <textarea id="save"></textarea>
        </details>
      </div>
      <div>
        <div id="sudoku" class="sudoku">
          <div id='diag_pos_vis'></div>
          <div id='diag_neg_vis'></div>
        </div>
      </div>
    <div class="sudoku-side column">
      <div class="row">
      <div class="keyboard-container">
      <div id="number" class="keyboard">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="delete">Delete</button>
      </div>
      <div id="corner-number" class="keyboard hidden">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>Delete</button>
      </div>
      <div id="center-number" class="keyboard hidden">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>Delete</button>
      </div>
      </div>
      <div class="column">
        <button id='app_mode_button'>Mode: <span id='app_mode'>setter</span></button>
        <button id='clear'>Clear progress</button>
        <!--
          <button>Number</button>
          <button>Corner</button>
          <button>Center</button>
          <button>Color</button>-->
      </div>
      </div>
      <p id="puzzle_message"></p>
      <p id="puzzle_variant_rule"></p>
    </div>
    </div>
  </body>
</html>
